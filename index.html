<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
   <h1>Simon Game</h1>
   <h2>press start button to begin the game</h2>
   <div class="coin">
    <div class="btn-container">
        <div class="line-one">
            <div class="btn a" type="button" id="a">1</div>
            <div class="btn b" type="button" id="b">2</div>
        </div>
       <div class="line-two ">
        <div class="btn c" type="button" id="c">3</div>
        <div class="btn d" type="button" id="d">4</div>
       </div>
       <button class="button start">Start</button>
       <button class="button reset">reset</button>
    
       </div>
   </div>

  
    <script src="app.js"></script>
</body>
</html>
